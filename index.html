<!DOCTYPE html>
<html lang="en">
  <head>
    <title>markSix - Minion Speak</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- minion reply -->
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!-- user input -->
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- minion says -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- HEADING -->
    <div class="container-fluid">
      <div class="row text-center header-footer">
        <div class="col">
          <h1>markSix - Minion Speak</h1>
        </div>
      </div>
    </div>

    <!-- USER INPUT -->
    <div class="container-fluid">
      <div class="row user-input">
        <div class="col-md-4">
          <div style="width: 100%">
            <img
              src="https://media.giphy.com/media/13GIgrGdslD9oQ/giphy.gif"
              alt="User may type message here..."
              width="100%"
              id="minion-gif"
            />
            <h1 class="text-center">Do you want to speak Minion?</h1>
          </div>
        </div>
        <div class="col-md-7 col-md-offset-1">
          <textarea
            class="form-control"
            rows="5"
            id="translate-input-box"
            placeholder="Type your message here.."
          ></textarea>
          <div class="text-center btn-row">
            <button class="btn btn-lg btn-success" id="translate-btn">
              Translate To Minion
            </button>
            <button class="btn btn-lg btn-danger" id="reset-btn">Reset</button>
          </div>
          <h3 class="alert-success text-center" id="reset-msg">
            Reset Successful!!!
          </h3>
        </div>
      </div>
    </div>

    <!-- OUTPUT -->
    <div class="container-fluid output-row text-center">
      <div class="row">
        <div class="col-md-12">
          <img src="./img/minion0.png" alt="" srcset="" id="minion-img" />
          <h1 id="minion-says">Type your message and Gary the Minion will</h1>
          <p id="output">"translate it for you..."</p>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="container-fluid text-center header-footer">
      <div class="row">
        <div class="col-md-12">
          <a href="https://github.com/aamyear/NeoG-markSix" class=""
            ><button class="btn btn-lg btn-info" id="reset-btn">
              <img
                src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_github_2-64.png"
                style="height: 1em"
              />
              Github Repo
            </button></a
          ><a href="" class=""
            ><button class="btn btn-lg btn-primary" id="reset-btn">
              <img
                src="https://cdn2.iconfinder.com/data/icons/social-media-2304/64/08-youtube-64.png"
                style="height: 1em"
              />
              View Demo
            </button></a
          >
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
